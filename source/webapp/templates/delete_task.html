{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}
{% block menu %}
    <a href="/">Home</a>
{% endblock %}
{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <h1>Удаление задачи: "{{ object.title }}"</h1>
            </div>
        </div>
        <br>
        <button type="submit">Удалить</button>
    </form>
</div>
{% endblock %}
