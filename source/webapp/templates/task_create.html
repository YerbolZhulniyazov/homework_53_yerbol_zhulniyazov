{% extends 'base.html' %}
{% block title %}Add Task{% endblock %}
{% block menu %}
    <a href="/">Home</a>
{% endblock %}
{% block content %}
<div class="container">
    <h1>Добавление Задачи</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-2"><h3>Задача</h3></div>
            <div class="col-4">
                <input type="text" name="title" class="form-control" placeholder="Название">
            </div>
        </div>
        <div class="row">
            <div class="col-2"><h3>Описание задачи</h3></div>
            <div class="col-4">
                <input type="text" class="form-control" placeholder="Описание" name="description">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-2"><h3>Подробное описание задачи</h3></div>
            <div class="col-4">
                <textarea class="form-control" rows="3" cols="5" placeholder="Подробное писание"
                          name="detailed_description"></textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-2"><h3>Статус</h3></div>
            <div class="col-4">
                <select class="form-select" name="status">
                    <option selected disabled>Установить статус</option>
                    <option value="new">New</option>
                    <option value="in progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-2"><h3>Дата выполнения</h3></div>
            <div class="col-4">
                <input type="text" name="completion_date" class="form-control" placeholder="Дата Выполнения">
            </div>
        </div>
        <br>
        <button type="submit">Создать</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
{% endblock %}
